options:
  languages: [ "java" ]
  buildHeader:
    -
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
    - id: "google"
      url: https://maven.google.com
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:
  com.google.guava:
    guava:
      lang: java
      version: "23.1-android"

  com.android.support:
    support-annotations:
      lang: java
      version: "26.1.0"
