options:
  languages: [ "java" ]
  buildHeader:
    -
  resolvers:
    - id: "google"
      url: https://maven.google.com
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:
  com.google.guava:
    guava:
      lang: java
      version: "23.1-android"

  org.hamcrest:
    hamcrest-core:
      lang: java
      version: "1.3"

  junit:
    junit:
      lang: java
      version: "4.12"

  com.android.support:
    support-annotations:
      lang: java
      version: "25.4.0"

